<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="app.js" async></script>
        <title>Barca Legends</title>
        <link rel="icon" href="imgs/barca-logo.png" type="image/x-icon">
    </head>
    <body>
        <nav>
            <div class="navTop">
                <div class="navItem">
                    <img src="imgs/barca-logo.png" alt="" width="48" height="48"/>
                </div>
                <div class="navMenu">
                    <h3 class="menuItem selectedItem">Attack</h3>
                    <h3 class="menuItem">Mid Field</h3>
                    <h3 class="menuItem">Defense</h3>
                    <h3 class="menuItem">Goal Keepers</h3>
                    <h3 class="menuItem">Coaches</h3>
                </div>
                <div class="navItem" id="hamburger-button">
                    <img src="imgs/arrow-down.png" alt="" id="ham-btn" width="48" height="48">
                </div>
                <div class="navItem" id="search-box">
                    <input type="text" placeholder="Search..." class="search-input" id="search-input" />
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <div id="hamburger-menu" class="hamburger-menu">
            <div class="hamburger-menuItem selectedItem">Attack</div>
            <div class="hamburger-menuItem">Mid Field</div>
            <div class="hamburger-menuItem">Defense</div>
            <div class="hamburger-menuItem">Goal Keepers</div>
            <div class="hamburger-menuItem">Coaches</div>
        </div>
        
        <div class="slider-container">
            <div id="slider">
                <div class="sliderWrapper">
                    <div class="sliderItem">
                        <img src="imgs/attack.png" alt="" class="sliderImg" />
                    </div>
                    <div class="sliderItem">
                        <img src="imgs/midfield.png" alt="" class="sliderImg" />
                    </div>
                    <div class="sliderItem">
                        <img src="imgs/defense.png" alt="" class="sliderImg" />
                    </div>
                    <div class="sliderItem">
                        <img src="imgs/gk.png" alt="" class="sliderImg" />
                    </div>
                    <div class="sliderItem">
                        <img src="imgs/coach.png" alt="" class="sliderImg" />
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footerItems">
                <div class="socialMedia">
                    <a href="https://wiki.archlinux.org" class="footerItem">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://wiki.archlinux.org" class="footerItem">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://wiki.archlinux.org" class="footerItem">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://wiki.archlinux.org" class="footerItem">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="https://wiki.archlinux.org" class="footerItem">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
                <div class="helpItems">
                    <a href="https://wiki.archlinux.org" class="footerItem">Help</a>
                    <a href="https://wiki.archlinux.org" class="footerItem">Privacy Policy</a>
                    <a href="https://wiki.archlinux.org" class="footerItem">About Us</a>
                </div>
            </div>
        </footer>
    </body>
</html>
